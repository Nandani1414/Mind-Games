

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Card Game</title>
  <link rel="stylesheet" href="CardGame.css"/>
</head>
<body>
  <h1> Memory Match Game</h1>

  <div class="controls">
    <label for="level-select">Level:</label>
    <select id="level-select">
      <option value="easy">Easy (4 Pairs)</option>
      <option value="medium">Medium (6 Pairs)</option>
      <option value="hard">Hard (8 Pairs)</option>
    </select>

    <label for="time-select">Time Limit:</label>
    <select id="time-select">
      <option value="1">1 Minute</option>
      <option value="2">2 Minutes</option>
      <option value="3">3 Minutes</option>
    </select>

    <span id="timer">⏱️ 00:00</span>
  </div>

  <p id="status">👀Find all matching pairs!</p>

  <div id="game-board"></div>
  <button id="start-btn">▶️ Start Game</button>


  <div class="buttons">
    <button id="restart-button">🔁 Restart</button>
    <button id="next-level-button" style="display: none;">➡️ Next Level</button>
  </div>

  <script src="CardGame.js"></script>
</body>
</html>
